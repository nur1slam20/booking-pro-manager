# Render Blueprint для автоматического деплоя
# Используйте этот файл для быстрого создания сервисов на Render

services:
  # PostgreSQL база данных
  - type: pg
    name: booking-pro-db
    databaseName: booking_db
    user: booking_user
    region: frankfurt
    plan: free

  # Web Service (Backend API)
  - type: web
    name: booking-pro-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: booking-pro-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: http://localhost:5173  # Обновите после деплоя frontend

